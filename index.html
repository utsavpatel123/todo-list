<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

<div id="todoList">

<div class="container">

    <h1>Todo List</h1>

    <div class="createTask">
     <input type="text" id="input" placeholder="Add new Task">
     <button type="button" id="add">Add</button>
    </div>

    <div class="searchTask">
       <input type="text" id="search_Task" placeholder="search Task">
    </div>

    <div class="dataHandle">

        <div class="allAndComplete">
           <span id="all">All</span>
           <span id="completed">Completed</span>
        </div>

        <button type="button" id="clearAll">Clear All</button>
    </div>

    <div class="mainTaskContainer" id="mainTaskContainer"></div>
</div>

    
</div>

</div>

    
<script src="script.js"></script>
</body>
</html>
